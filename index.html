<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <section class = "center">
        <h1 class = "js-clock"></h1>

        <form class = "js-form form">
            <input type = "text" placeholder="What is your name?">
        </form>
        <h2 class = "js-greeting greeting"></h2>
        
        <form action="https://www.google.com/search" method="GET">
            <div class="input-group mx-auto mb-3">
                <input name="q" type="text" class="form-control rounded-pill" placeholder="검색" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append"></div>
            </div>
        </form>
        
        <form class = "js-toDoForm">
            <input class = "js-input rounded-pill" type = "text" placeholder="Write to do">
        </form>
        <ul class = "js-toDoList"></ul>

        <h2 class= "js-weather weather"></h2>

    </section>


    <script src = "clock.js"></script>
    <script src = "gretting.js"></script>
    <script src = "toDos.js"></script>
    <script src = "bg.js"></script>
    <script src = "weather.js"></script>
</body>
</html>
